<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dos Barras de Navegación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Estilos para la primera barra de navegación */
        .navbar1 {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 10px;
        }

        .navbar1 a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar1 a:hover {
            background-color: #45a049;
        }

        /* Estilos para la segunda barra de navegación */
        .navbar2 {
            background-color: #2196F3;
            overflow: hidden;
            padding: 10px;
            margin-top: 20px; /* Separación entre las dos barras */
        }

        .navbar2 a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar2 a:hover {
            background-color: #0b7dda;
        }

        /* Contenido principal */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Primera barra de navegación -->
    <div class="navbar1">
        <a href="#home">Inicio</a>
        <a href="#services">Servicios</a>
        <a href="#about">Conócenos</a>
        <a href="#contact">Contacto</a>
    </div>

    <!-- Segunda barra de navegación -->
    <div class="navbar2">
        <a href="#projects">Proyectos</a>
        <a href="#blog">Blog</a>
        <a href="#gallery">Galería</a>
        <a href="#support">Soporte</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenido a nuestro sitio web</h1>
        <p>Esta es una página de ejemplo con dos barras de navegación de diferentes colores.</p>
    </div>

</body>
</html>
